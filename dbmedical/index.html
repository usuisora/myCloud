    <script src="https://unpkg.com/vue"></script>

       data:function(){
        return{
          message:'Database'
       
        }

      	data:{

               name: this.patient.name,
      		        history: patient.history
      	}
      };
       var c = new Vue({

     message: "database"
 
        }
      }
      	});
  </script>
